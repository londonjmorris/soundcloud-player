<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css" />
    <link rel="stylesheet" href="./styles.css">
    <title></title>
  </head>
  <body>
    <div class="container is-fluid">
      <img src="./images/HappyCloud.png" height="100" width="100">
      <h1 class="is-size-1">CLOUDSOUND</h1>
      <p>"It's Not Soundcloud"</p>
      <div class="player">
        <audio id="myAudio" controls autoplay src=""></audio>
      </div>

      <hr>

      <div class="user">
        <form class="search">
          <input id="search-input" class="input" type="text" value="" placeholder="Find Songs on Cloudsound">
          <input id="search-button" class="button" type="submit" value="Search">
        </form>
      </div>

      <hr>

      <div class="result-header">
        <span class="icon is-large">
        <i class="fa fa-soundcloud" aria-hidden="true"></i>
        </span>
        <h2 class="is-size-1">Top Tracks</h2>
        <span class="icon is-large">
        <i class="fa fa-soundcloud" aria-hidden="true"></i>
        </span>
      </div>

      <ul class="ul-results columns is-multiline" id="results"></ul>

    </div>
    <script src="main.js"></script>
  </body>
</html>
